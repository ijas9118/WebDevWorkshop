<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="results.html" method="get" enctype="multipart/form-data">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter username" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="Enter age" min="1" max="150">
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="2000-01-01">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div>
            <label for="url">Website</label>
            <input type="url" name="url" id="">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter email" required>
        </div>
        <div>
            <label>
                Password
                <input type="password" name="password" placeholder="Enter password" required>
            </label>
        </div>
        <br>
        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio"></textarea>
        </div>
        <br>
        <input type="hidden" name="hidden" value="hello World">
        <div>
            Favorite Food
            <div>
                <span>
                    <label for="banana">Banana</label>
                    <input type="checkbox" name="banana" id="banana">
                </span>
                <span>
                    <label for="apple">Apple</label>
                    <input type="checkbox" name="apple" id="apple">
                </span>
            </div>
        </div>
        <br>
        <div>
            Gender
            <div>
                <span>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                </span>
                <span>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                </span>
            </div>
        </div>
        <br>
        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor">
                <option value="Green">Green</option>
                <option label="Black" value="Black"></option>
                <option label="Brown" value="Brown"></option>
            </select>
        </div>
        <br>
        <div>
            <label for="file">File</label>
            <input type="file" name="file" id="file">
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
